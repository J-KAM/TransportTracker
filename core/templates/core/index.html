{% extends 'core/base.html' %}

{% block body %}
 <form method="post">
    {% csrf_token %}
    {% for field in form %}
       <div class="row">
           <div class="col-md-6 col-md-offset-3">
            <label class = "text">  {{ field.label_tag }} </label>
             {{ field }}
            </div>
    {% endfor %}

        <div class="col-md-6 col-md-offset-3">
          <button type="submit" class="btn btn-search my-btn">Search</button>
            <div class = "error">
            {{ error_message }}
            </div>
        </div>
    </div>

 </form>
{% endblock %}
